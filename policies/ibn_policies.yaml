    - "echo 1 > /proc/sys/net/ipv4/ip_forward\r\n\e[?2004l\r\e[?2004h\e]0;root@firewall:\
      \ /\aroot@firewall:/# \e[K\r\n\e[?2004l\r\e[?2004h\e]0;root@firewall: /\aroot@firewall:/#"
